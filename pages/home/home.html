<!doctype html>
<html>

<head>
    <title>Home - CK COLECTION</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header>
        <div class="topbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button type="button" class="search-button">Buscar</button>
            </div>
            <button type="button" class="clear" onclick="logout()">
                Sair
            </button>
            <button type="button" onclick="manipulaproduto()">
                criar ou remover produto
            </button>
            <div class="carrinho">
                <button type="button" class="clear" onclick="carrinho()">
                    <img src="carrinho.png" alt="Carrinho">
                </button>
                
            </div>
        </div>
    </header>
    <div class="featured-products">
        <section>
            <h2>Colares</h2>
            <div id="colares-list"></div>
        </section>
        <section>
            <h2>Brincos</h2>
            <div id="brincos-list"></div>
        </section>
        <section>
            <h2>Aneis</h2>
            <div id="aneis-list"></div>
        </section>
    </div>
    <footer>
        <h6>criado pela karolzinhaaa</h6>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="home.js"></script>
</body>

</html>
